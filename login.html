<!DOCTYPE html>
<html lang="en" >
<head>
    <title>Login Argentina programa</title>

    
    <!--  BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
 
    <!--css-->
    <link rel="stylesheet" type="text/css" href="/front/stylesLogin.css" th:href="@{/css/index.css}">

 
    

</head>
<body>

    <div class="window-notice" id="window-notice">
        <div class="content">
            <div class="content-text">Para poder editar primero se necesita que inicie sesion 
            </div>
            
          
            <div class="content-buttons"><a href="#" id="close-button">Aceptar</a>
            <a href="/front/front-estatico.html" >Volver a la pantalla anterior</a></div>
        </div>
    </div>
    

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="/front/imagenes/APLogo-20-20.png" />
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeh older="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasenia" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                    <a id="welcome" class="navbar-brand" href="/front/front-estatico.html">salire de aca</a>
                   
                </form>
                <!--
                <div class="col-12 forgot">
                    <a href="#">Recordar contrasena?</a>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            You have been logged out.
		        </div>
                -->
            </div>
        </div>
    </div>

<script src="/front/index.js"></script>
    
</body>
</html>
